    <main>
        <div class="main_film">
            <div class="container">
                <h3 class="title">LA CASA DE PAPEL</h3>

            <div class="botes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>

                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais informações
                </button>
            </div>
                
            </div>
